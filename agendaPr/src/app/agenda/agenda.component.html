<h1> <small>Agenda</small> </h1>
<table class="table table-striped table-hover">
  <caption>Num. de citas <b>{{citas.length}}</b></caption>
  <thead>

    <tr>
      <th><span class="glyphicon glyphicon-warning-sign"></span></th>
      <th>Fecha</th>
      <th>Asunto</th>
    </tr>
  </thead>
 <tbody>
   <tr *ngFor="let cita of citasN" [ngClass]="{'warning':cita.isImportant}">
     <td> <input type="checkbox" [(ngModel)]="cita.isImportant"> </td><td>{{cita.fecha}}</td><td>{{cita.asunto}}</td>
   </tr>
   <tr class="active">
     <td> <button type="button" class="btn btn-primary" (click)="addCita()" >
       <span class="glyphicon glyphicon-plus"></span>
     </button> </td>
     <td><input type="text" [(ngModel)]="cita.fecha"></td>
     <td><input type="text"   [(ngModel)]="cita.asunto"></td>
   </tr>
 </tbody>
</table>
